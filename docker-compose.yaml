version: "3.9"
services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    ports:
      - '80:80'
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
  attacker.local:
    build:
      context: ./attacker
    volumes:
      - ./attacker:/usr/src/app
    expose:
      - "5001:5001"
    environment:
    - VIRTUAL_HOST=attacker.local
    - VIRTUAL_PORT=5001
  oauth-provider.local:
    build:
      context: ./server
    volumes:
      - ./server:/usr/src/app
    expose:
      - "3001:3001"
    environment:
      - VIRTUAL_HOST=oauth-provider.local
      - VIRTUAL_PORT=3001
  example-client.local: #redirect_uri client
    build:
      context: ./client
    volumes:
      - ./client:/usr/src/app
    expose:
      - "3002:3002"
    environment:
    - VIRTUAL_HOST=example-client.local
    - VIRTUAL_PORT=3002

  example-client2.local: #CSRF
    build:
      context: ./client-2
    volumes:
      - ./client-2:/usr/src/app
    expose:
      - "3003:3003"
    environment:
    - VIRTUAL_HOST=example-client-2.local
    - VIRTUAL_PORT=3003
  
  whoami:
    image: containous/whoami
    environment:
      - VIRTUAL_HOST=whoami.local